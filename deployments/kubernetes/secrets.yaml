apiVersion: v1
kind: Secret
metadata:
  name: trpg-secrets
  namespace: trpg-solo-engine
  labels:
    app: trpg-backend
type: Opaque
stringData:
  # 数据库凭证
  DATABASE_USER: "trpg"
  DATABASE_PASSWORD: "change-me-in-production"
  
  # Redis密码
  REDIS_PASSWORD: ""
  
  # AI服务密钥
  AI_API_KEY: "your-api-key-here"
  AI_BASE_URL: ""
  
  # JWT密钥
  JWT_SECRET: "change-me-in-production-use-strong-random-key"
  
  # CORS允许的源
  CORS_ALLOW_ORIGINS: "https://yourdomain.com,https://www.yourdomain.com"

---
# PostgreSQL密码
apiVersion: v1
kind: Secret
metadata:
  name: postgres-secrets
  namespace: trpg-solo-engine
  labels:
    app: postgres
type: Opaque
stringData:
  POSTGRES_USER: "trpg"
  POSTGRES_PASSWORD: "change-me-in-production"
  POSTGRES_DB: "trpg_solo_engine"
